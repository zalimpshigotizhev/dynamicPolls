{% extends "base.html" %}
{% load static %}

{% block 'content' %}
<div class="row justify-content-md-center">
    <div class="col-md-6 px-2">
        <h1 class="display-6 m-3">Список всех опросов</h1>
        {% for poll in polls%}
            <a class="list-group-item" href="{% url 'polls:detail' poll.id poll.question_id %}">{{ poll.name }}</a>
        {% endfor %}

    </div>
    <div class="col col-lg-2">
    </div>
</div>

{% endblock 'content' %}
